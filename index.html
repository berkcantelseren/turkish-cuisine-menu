<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turkish Menu</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap"
      rel="stylesheet"
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Bahianita&family=Blinker:wght@600&display=swap" rel="stylesheet">
    
    <!-- Boostrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    
    <!-- ICON -->
    <link rel="shortcut icon" href="/img/ico/kebab.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="menu">
        <!-- title -->
        <div class="title">
          <h2>
            <span class="symbol">℘ </span> Turkish Cuisine Menu
            <span class="symbol"> ℘</span>
            <br>
          </h2>
        </div>
        <!-- filter buttons-->
        <div class="btn-container">
          <button class="filter-btn" type="button" data-btn="ALL">ALL</button>
          <button class="filter-btn" type="button" data-btn="KEBABS AND GRILLS">KEBABS AND GRILLS</button>
          <button class="filter-btn" type="button"
          data-btn="COLD STARTERS">COLD STARTERS</button>
          <button class="filter-btn" type="button"
          data-btn="HOT MEZE">HOT MEZE</button>
          <button class="filter-btn" type="button"
          data-btn="SALADS">SALADS</button>
        </div>
        <!-- menu items -->
        <div class="section-center">
          <!-- single-item -->
              <article class="menu-item">
                <img src="./img/sarma.jpg" class="photo" alt="menu item">
                <div class="item-info">
                  <header>
                  <h4>YAPRAK SARMA</h4>
                  <h4 class="price">$5.99</h4>
                </header>
                <p class="item-text">Stuffed vine leaves with rice, pine kernels and blackcurrants with olive oil</p>
                </div>
              </article>
          <!-- end of single item -->
        </div>
      </div>
      </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
